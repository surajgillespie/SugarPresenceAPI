<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Presence Demo</title>

    <link rel="stylesheet" href="style.css">
    <script src='presence.js'></script>
    <script type="text/javascript">
        window.onload = function () {

            // Get references to elements on the page.
            var form = document.getElementById('message-form');
            var messageField = document.getElementById('message');
            var messagesList = document.getElementById('messages');
            var socketStatus = document.getElementById('status');
            var closeBtn = document.getElementById('close');
            var sendBtn = document.getElementById('send');
            var connectedUsers = document.getElementById('listUsers');
            var textarea = document.getElementById('message');

            var presenceObject = new SugarPresence();

            presenceObject.joinNetwork("sampleusername", "red", function (userid) {
                console.log('Made socket connection(client side) with user ' + userid);
            });

            // Show a connected message when the WebSocket is opened.
            presenceObject.onConnectionOpen(function (event) {
                socketStatus.innerHTML = 'Connected to: ' + event.currentTarget.URL;
                socketStatus.className = 'open';
            });

            // Handle messages sent by the server.
            presenceObject.onDataReceived(function (event) {
                var message = event.data;

                try {
                    var json = JSON.parse(message);
                } catch (e) {
                    console.log('This doesn\'t look like a valid JSON: ', message);
                    return;
                }

                if (json.type === 'first') { // first response from the server with user's name being returned
                    messagesList.innerHTML += '<li class="received"><span>Received:</span>' + 'Your user name ' + json.data + ' has been registered</li>';
                    // from now user can start sending messages and ping the server
                } else if (json.type === 'message') { // it's a single message/ping
                    messagesList.innerHTML += '<li class="received"><span>Received:</span>' + json.data.text + '</li>';

                } else if (json.type === 'responseUserList') { // it's a single message/ping
                    messagesList.innerHTML += '<li class="received"><span>Received:</span>' + json.data + '</li>';
                } else {
                    console.log('INVALID JSON FORMAT! ', json);
                }

            });

            // Show a disconnected message when the WebSocket is closed.
            presenceObject.onConnectionClose(function (event) {
                socketStatus.innerHTML = 'Disconnected from WebSocket.';
                socketStatus.className = 'closed';
            });

            // Send a message when the form is submitted.
            sendBtn.onclick = function (e) {

                // Retrieve the message from the textarea.
                var message = messageField.value;
                sendBtn.innerHTML = "Send Message/Ping";
                textarea.placeholder = "Write your message here...";
                // Send the message through the WebSocket.
                if (message == "") {
                    message = 'PING'
                }
                console.log(message);
                presenceObject.sendMessage("SampleGroupId", message);


                // Add the message to the messages list.
                messagesList.innerHTML += '<li class="sent"><span>Sent:</span>' + message +
                    '</li>';

                // Clear out the message field.
                messageField.value = '';

                return false;
            };

            // Close the WebSocket connection when the close button is clicked.
            closeBtn.onclick = function (e) {
                presenceObject.leaveNetwork();
                console.log(sendBtn)
                sendBtn.innerHTML = 'Connect'
                // Close the WebSocket.
                return false;
            };

            connectedUsers.onclick = function (e) {
                presenceObject.listUsers();
            }

        };
    </script>
</head>

<body>
    <div id="page-wrapper">
        <h1>Presence Demo</h1>

        <div id="status">Connecting...</div>

        <ul id="messages"></ul>

        <textarea id="message" placeholder="Key in your user name" required></textarea>
        <button id="send" type="submit">Send User Name</button>
        <button type="button" id="close">Close Connection</button>
        <button id="listUsers">List all connected users</button>

    </div>
</body>

</html>
